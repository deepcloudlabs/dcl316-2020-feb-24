<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mastermind</title>
    <style type="text/css">
        @import url('css/bootstrap.css');
        @import url('css/bootstrap-theme.css');
    </style>

    <script src="js/lib/knockout-3.5.1.debug.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.js"></script>
    <script src="js/number-util.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>


</head>
<body>
<p/>
<div class="container" role="main">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Panel</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="tries">Tries</label>
                <span id="tries"
                      data-bind="text: tries"
                      class="badge">New game</span>
                <div class="progress">
                    <div class="progress-bar progress-bar-danger"
                         id="pbCounter"
                         role="progressbar"
                         data-bind="style: {width: pbWidth}, attr: {class: pbClass}"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="16"
                         style="width: 100%;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="guess">Guess</label>
                <input type="number"
                       data-bind="value: guess"
                       id="guess"
                       min="123"
                       max="987"
                       class="form-control"/>
            </div>
            <div class="form-group">
                <button id="play"
                        data-bind="click: play"
                        class="btn btn-success">Play
                </button>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Moves</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Guess</th>
                    <th>Evaluation</th>
                </tr>
                </thead>
                <tbody data-bind="foreach: {data: moves, as: 'move'}">
                <tr>
                    <td data-bind="text: move.guess"></td>
                    <td data-bind="text: move.message"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Game Statistics</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="wins">Wins</label>
                <span id="wins"
                      data-bind="text: wins() +'/'+total()"
                      class="badge">0</span>
            </div>
            <div class="form-group">
                <label for="loses">Loses</label>
                <span id="loses"
                      data-bind="text: loses() +'/'+total()"
                      class="badge">0</span>
            </div>
            <div class="form-group">
                <label for="avgMoves">Average Win Moves</label>
                <span id="avgMoves"
                      data-bind="text: avgMoves"
                      class="badge">0</span>
            </div>
            <div class="form-group">
                <label for="avgWinTime">Average Win Time</label>
                <span id="avgWinTime"
                      data-bind="text: avgWinTime"
                      class="badge">0</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
